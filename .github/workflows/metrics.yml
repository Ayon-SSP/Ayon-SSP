# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOCKEN }}

          # Options
          user: Ayon-SSP
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Calcutta


          plugin_introduction: yes
          plugin_introduction_title: yes


          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B
          plugin_isocalendar: yes



          # ğŸˆ·ï¸ Languages activity
          plugin_languages: yes
          plugin_languages_limit: 10
          plugin_languages_other: yes
          plugin_languages_details: bytes-size, lines
          plugin_languages_indepth: yes
          # plugin_languages_skipped: lowlighter/metrics
          # plugin_languages_ignored: jupyter notebook
            # html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            # gnuplot
          # plugin_languages_categories: most-used
          # plugin_languages_sections: most-used




          plugin_skyline: yes
          plugin_skyline_year: 2022
          plugin_skyline_frames: 6
          plugin_skyline_quality: 1
          plugin_skyline_settings: |
            {
              "url": "https://honzaap.github.io/GithubCity?name=${login}&year=${year}",
              "ready": "[...document.querySelectorAll('.display-info span')].map(span => span.innerText).includes('${login}')",
              "wait": 4,
              "hide": ".github-corner, .footer-link, .buttons-options, .mobile-rotate, .display-info span:first-child"
            }


          # ğŸŸï¸ Follow-up of issues and pull requests
          plugin_followup: yes
          plugin_followup_indepth: yes

          # ğŸ—³ï¸ Leetcode
          plugin_leetcode: yes
          plugin_leetcode_user : ayon_ssp
          plugin_leetcode_sections: solved, skills, recent
          
          # ğŸ¤ Latest tweets
          plugin_tweets: yes
          plugin_tweets_token: ${{ secrets.TWITTER_TOKEN }}
          plugin_tweets_user: ayonssp
          plugin_tweets_attachments: yes


          # ğŸ‘¨â€ğŸ’» Lines of code changed
          plugin_lines: yes
          plugin_lines_sections: repositories
          # plugin_lines_sections: base # only in the top
          plugin_lines_repositories_limit: 4
          plugin_lines_history_limit: 10

          # ğŸ“Œ Starred topics
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

          # ğŸŒŸ Recently starred repositories
          plugin_stars: yes
          plugin_stars_limit: 3


          # plugin_isocalendar: yes
          # plugin_habits: yes
          # plugin_habits_facts: yes
          # plugin_habits_charts: no
          # plugin_anilist: yes
          # plugin_anilist_medias: anime
          # plugin_anilist_sections: favorites, watching
          # plugin_anilist_limit: 4
          # plugin_anilist_user: zman1x1
          # plugin_rss: yes
          # plugin_rss_source: https://saicharankandukuri.github.io/index.xml
          # plugin_rss_limit: 4